<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="rough.css">
</head>

<body>
    <section class="card container is-small" id="ball">
        <div class="card-content">
            <p class="title">
                Score keeper
            </p>
            <p class="subtitle">
                <span style="color: red;">Red team: </span><span id="p1s">0</span>
            </p>
            <p class="subtitle">
                <span style="color: blue;">Blue team: </span><span id="p2s">0</span>
            </p>
            <p class="subtitle">
                <span style="color: green">Verdict: </span><span id="verdict">Tied</span>
            </p>
            <p>
                <label for="pnt">Max points</label>
                <select name="points" id="pnt">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                </select>
            </p>
        </div>
        <footer class="card-footer">
            <p>
                <button id="p1b" class="button is-danger is-medium">Red</button>
            </p>
            <p>
                <button id="p2b" class="button is-info is-medium">Blue</button>
            </p>
            <p>
                <button type="reset" id="reset" class="button is-primary is-medium">Reset</button>
            </p>
        </footer>
    </section>

    <script src="rough.js"></script>
</body>

</html>
