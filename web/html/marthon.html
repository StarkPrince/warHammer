<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codm Registration</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

</head>

<body>
    <form action="google.com/">
        <h1>Match Registration!</h1>
        <div id="name">
            <label for="first">First Name</label>
            <input type="text" id="first" placeholder="Firstname" name="" required><br>
            <label for="last">Last Name</label>
            <input type="text" id="last" placeholder="Lastname" required><br><br>
        </div>

        <div>
            Select a Guntype <br>

            <input type="radio" name="guns" id="Assault">
            <label for="Assault">Assault</label><br>

            <input type="radio" name="guns" id="Snipers">
            <label for="Snipers">Snipers</label><br>

            <input type="radio" name="guns" id="Shotgun">
            <label for="Shotgun">Shotgun</label><br><br>
        </div>

        <div>
            <label for="idname">IdName</label>
            <input type="text" id="idname" required><br>
            <label for="password">password</label>
            <input type="password" id="password" required><br><br>
        </div>

        <div>
            <label for="age">Age details</label>
            <select name="age" id="age ">
                <option value="kids">below 18</option>
                <option value="young adults">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">above 50</option>
            </select><br><br>
        </div>
        <button>Done &#x2713</button>

    </form>
</body>

</html>
